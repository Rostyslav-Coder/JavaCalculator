plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.guava
    implementation 'org.junit.jupiter:junit-jupiter:5.12.1'
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.example.Main'
}
